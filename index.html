<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="grip layout practice 3" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="styles/style.css">
  <title>Test layout</title>
</head>

<body>
  <div class="container">
    <header class="header">
      <h1 class="logo">Name website</h1>
      <div class="header__searchbar-container">
        <label for="searchbar"></label>
        <input class="header__searchbar-input" type="text" name="searchbar" id="searchbar">
        <i class="fa-solid fa-magnifying-glass header__searchbar-icon"></i>
      </div>
      <div class="header__menu">
        <ol class="header__menu-options">
          <li class="header__menu-option">Register</li>
          <li class="header__menu-option">Sing in</li>
          <li class="header__menu-option">Wish List</li>
        </ol>
      </div>
      <div class="header__shopping-cart-container">
        <i class="fa-solid fa-cart-arrow-down"></i>
      </div>
    </header>
    <main class="main">
      <article class="card--trends">
        <header class="card--trends__header">
          <h2 class="card--trends__title">Trends</h2>
        </header>
        <a class="card--trends__img-link"
          href="https://www.amazon.com.mx/deal/88c62599/?_encoding=UTF8&showVariations=true&_ref=dlx_gate_dd_dcl_tlt_88c62599_dt&pd_rd_w=LWlo9&content-id=amzn1.sym.de03da60-c559-4d7d-abae-6d262d0c171b&pf_rd_p=de03da60-c559-4d7d-abae-6d262d0c171b&pf_rd_r=8JGBDE8GFE7KBN6M0TG0&pd_rd_wg=nWwiQ&pd_rd_r=71a8c8a7-c74e-4f3a-9cef-33cd5f8aa56b&ref_=pd_gw_unk">
          <picture class="card--trends-img-container">
            <!-- Images from: https://www.pexels.com/search/discount/ -->
            <source media="(min-width: 992px)" srcset="assets/img/cards/trend/trends-large.webp">
            <source media="(min-width: 600px)" srcset="assets/img/cards/trend/trends-medium.webp">
            <img src="assets/img/cards/trend/trends-small.webp" alt="Image of trending products."
              class="card--trends-img">
          </picture>
        </a>
        <div class="card--trends__offer-container">
          <div class="card--trends__offer-quantity-container">
            <span class="card--trends__offer-quantity">Up to 40% off</span><span class="card--trends__offer-day">Deal of
              the day</span>
          </div>
          <div class="card--trends__offer-extract-container">
            <span class="card--trends__offer-extract">
              Offers in clothing and electronics
            </span>
          </div>
        </div>
        <div class="card--trends__footer-container">
          <a class="card--trends__link"
            href="https://www.amazon.com.mx/gp/goldbox/?ie=UTF8&_ref=dlx_gate_dd_dcl_vai_dt&pd_rd_w=LQj4l&content-id=amzn1.sym.de03da60-c559-4d7d-abae-6d262d0c171b&pf_rd_p=de03da60-c559-4d7d-abae-6d262d0c171b&pf_rd_r=F60RMD63WK4WP4TV4SHY&pd_rd_wg=v2PhV&pd_rd_r=abbc4658-5f65-4860-b441-d82baec974fb&ref_=pd_gw_unk"
            rel="noopener noreferrer">See more</a>
        </div>
      </article>
      <article class="card--fashion">
        <header class="card--fashion__header">
          <h2 class="card--fashion__title">Fashion offers</h2>
        </header>
        <a class="card--fashion__img-link"
          href="https://www.amazon.com.mx/b/?ie=UTF8&node=13848838011&ref_=topnav_storetab_mega_sv">
          <figure class="card--fashion__figure">
            <picture class="card--fashion-img-container">
              <!-- Images from: https://www.pexels.com/search/discount/ -->
              <source media="(min-width: 992px)" srcset="assets/img/cards/fashion/fashion-1-large.jpg">
              <source media="(min-width: 600px)" srcset="assets/img/cards/fashion/fashion-1-medium.jpg">
              <img src="assets/img/cards/fashion/fashion-1-small.jpg" alt="Image of woman wearing fashionable"
                class="card--fashion-img">
            </picture>
            <figcaption class="card--fashion__img-figcaption">
              Style
            </figcaption>
          </figure>
        </a>
        <section class="related">
          <a class="related__link"
            href="https://www.amazon.com.mx/b/ref=s9_acss_bw_cg_afstore_2a1_w?ie=UTF8&node=14093002011&pf_rd_m=A3TO6F13CSVUA4&pf_rd_s=merchandised-search-2&pf_rd_r=AWVZQQ3AAJP4J2J04DFQ&pf_rd_t=101&pf_rd_p=a4d49a0b-d51f-4af4-9289-e617d1add8d7&pf_rd_i=13848838011">
            <figure class="related__figure">
              <img src="assets/img/cards/fashion/fashion-2-small.jpg" alt="Shows a girl with shopping bags"
                class="related__img">
              <figcaption class="related__figcaption">
                Women's Clothing
              </figcaption>
            </figure>
          </a>
          <a href="https://www.amazon.com.mx/s?bbn=28820740011&rh=n%3A13848838011%2Cn%3A28820740011%2Cn%3A14093002011&pf_rd_i=14093002011&pf_rd_m=A3TO6F13CSVUA4&pf_rd_p=64cce68d-f641-4a0f-8323-73b8c76a4a55&pf_rd_r=QYMKSQR4EM3N9GJWN4HY&pf_rd_s=merchandised-search-3&pf_rd_t=101&ref=s9_acss_bw_cg_afstore_2c1_w"
            class="related__link">
            <figure class="related__figure">
              <img src="assets/img/cards/fashion/fashion-3-small.jpg" alt="Group of young people showing their shoes"
                class="related__img">
              <figcaption class="related__figcaption">
                Shoes
              </figcaption>
            </figure>
          </a>
          <a href="https://www.amazon.com.mx/b/ref=s9_acss_bw_cg_afstore_2a1_w?ie=UTF8&node=14093002011&pf_rd_m=A3TO6F13CSVUA4&pf_rd_s=merchandised-search-2&pf_rd_r=AWVZQQ3AAJP4J2J04DFQ&pf_rd_t=101&pf_rd_p=a4d49a0b-d51f-4af4-9289-e617d1add8d7&pf_rd_i=13848838011"
            class="related__link">
            <figure class="related__figure">
              <img src="assets/img/cards/fashion/fashion-4-samll.jpg" alt="happy girl wearing colorful clothes"
                class="related__img">
              <figcaption class="related__figcaption">
                Trendy Fashion
              </figcaption>
            </figure>
          </a>
        </section>
      </article>
      <article class="offers">
        <h2>Descuentos en equipo</h2>
        <picture class="offers-img-container">
          <img src="" alt="" class="offers-img">
        </picture>
      </article>
    </main>
    <footer class="footer">
      <div class="social">
        <i class="fa-brands fa-instagram"></i>
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-facebook"></i>
        <i class="fa-brands fa-whatsapp"></i>
      </div>
    </footer>
  </div>
</body>

</html>
